<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Border Radius dengan Bootstrap 5.0</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="rounded p-3 bg-primary text-white mb-4">
                    <p class="mb-3">Rounded div with default border radius</p>
                </div>

                <div class="rounded-circle p-3 bg-danger text-white mb-4">
                    <p class="mb-3">Rounded Circle</p>
                </div>

                <div class="rounded-pill p-3 bg-success text-white mb-4">
                    <p class="mb-3">Rounded Pill</p>
                </div>

                <div class="rounded-3 p-3 border border-info">
                    <p class="mb-3">No border radius (rounded-0)</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
</body>
</html>
